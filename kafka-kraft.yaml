apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster # Vẫn giữ tên 'my-cluster'
spec:
  kafka:
    version: 4.0.0 # <-- SỬA LỖI 1: Dùng phiên bản được hỗ trợ
    replicas: 1 # Tạm thời vẫn dùng (dù đã bị cảnh báo)
    listeners:
      # Listener 1: Cổng 9092 (cho nội bộ K8s)
      - name: plain
        port: 9092
        type: internal
        tls: false
      # Listener 2: Cổng 9094 (cho chúng ta kết nối từ bên ngoài)
      - name: external
        port: 9094
        type: nodeport
        tls: false
    storage:
      type: ephemeral # Dùng RAM, không lưu trữ
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
  entityOperator:
    topicOperator: {}
    userOperator: {}
  # <-- SỬA LỖI 2: ĐÃ XÓA TOÀN BỘ PHẦN 'zookeeper:'
